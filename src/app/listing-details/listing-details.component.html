

<button type="submit" class="btn btn-primary ml-1" [routerLink]="[ '/']">Show all Product</button>
<hr>

<div class="container" style="margin-top: 60px;">
  <div class="row text-center">
    <div class="col-md-7">
      <img [src]="data.image" alt="no image" />
    </div>
    <div class="col-md-4" style="margin-top: 120px;">
      <h3>{{data.title}}</h3>
      <h5>Price: {{data.price}} RON</h5>
      <div style="font-size: 20px">Short Description: {{data.shortDescription}}</div>
      <button type="button" class="btn btn-warning btn-md" style="width: 100px; margin-top: 20px">Add</button>
    </div>
</div>
</div>

<div class="container" style="margin-top: 14px">
  <div class="row">
    <div class="col-md-7">
      <p>{{data.description}}</p>
    </div>
  </div>
</div>
