
<div class="parallax"></div>

<div class="bar-listing"></div>

<div class="container-fluid">
  <div class="row" style="text-align: center">
    <div
      *ngFor="let item of productData"
      class="card col-md-5 offset-md-1 center-block"  style="margin-bottom: 20px;">
      <div class="img-hover-zoom">
        <img [src]="item.image" alt="no image">
      </div>
      <div class="card-body">
        <h5 class="card-title">{{item.title}}</h5>
        <h6 class="card-title">{{item.price}} RON</h6>
        <p class="card-text">{{item.shortDescription}}</p>
        <button type="button" class="btn btn-primary" [routerLink]="['/details', item.id]">Show details</button>
      </div>
    </div>
  </div>
</div>
